<mat-toolbar>
  <mat-icon aria-hidden="false" aria-label="Example home icon">list</mat-icon>
  <div style="padding: 5px;">
    Listado de productos
  </div>
</mat-toolbar>

<mat-list role="list" *ngFor="let product of products">
  <mat-list-item role="listitem">
    <mat-card style="width:250px;">
      <a [routerLink]="['/sale', product.id, product.product_name]"
        >{{ product.product_name }}
      </a>
    </mat-card>
  </mat-list-item>
</mat-list>
